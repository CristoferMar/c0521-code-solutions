<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;700&display=swap" rel="stylesheet">
  <title>css-four-column-layout</title>
</head>
<body>
  <div class="container">

    <div class="flexCenter">
      <div><h2>How It Works</h2></div>
    </div>

    <div class="flexCenter">
      <div class="flexColumn-fourth">
        <img class="phoneImg" src="images/screen-1.png" alt="app switching">
        <img class="iconImg" src="images/switch-icon.png" alt="switch">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>

      <div class="flexColumn-fourth">
        <img class="phoneImg" src="images/screen-2.png" alt="Trip Ignored">
        <img class="iconImg" src="images/filter-icon.png" alt="filter">
        <h3>Trip Filtering</h3>
        <p>Evaluate your trip requests.</p>
      </div>

      <div class="flexColumn-fourth">
        <img class="phoneImg" src="images/screen-3.png" alt="Trip Ignored">
        <img class="iconImg" src="images/slider-icon.png" alt="sliders">
        <h3>Service Filtering</h3>
        <p>Accepts only your ideal trips.</p>
      </div>

      <div class="flexColumn-fourth">
        <img class="phoneImg" src="images/screen-4.png" alt="Trip Ignored">
        <img class="iconImg" src="images/bars-icon.png" alt="bars">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips acrss all apps.</p>
      </div>
    </div>

  </div>
</body>
</html>
