<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="flex-center">
      <div><h2>New Arrivals</h2></div>
    </div>

    <div class="flex-evenly">

      <div class="flex-column">
        <div class="imgContain"><img src="images/dress1.jpeg" alt="Dress One" class="sizeCenter"></div>
        <p>Free People <span class="light-grey left-border">Size 6</span></p>
        <p><span class="peach-trim">$35</span> <span class="light-grey line-through">$125 retail</span></p>
      </div>

      <div class="flex-column">
        <div class="imgContain"><img src="images/ysl-bag.jpeg" alt="ysl bag" class="sizeCenter"></div>
        <p>Yves Saint Lauren <span class="light-grey left-border">One-Size</span></p>
        <p><span class="peach-trim">$200</span> <span class="light-grey line-through">$1600 retail</span></p>
      </div>

      <div class="flex-column">
        <div class="imgContain"><img src="images/key.jpeg" alt="Dress One" class="sizeCenter"></div>
        <p>Tiffany <span class="light-grey left-border">One-Size</span></p>
        <p><span class="peach-trim">$476</span> <span class="light-grey line-through">$2000 retail</span></p>
      </div>

      <div class="flex-column">
        <div class="imgContain"><img src="images/lv-bag.jpg" alt="Dress One" class="sizeCenter"></div>
        <p>Louis Vuitton <span class="light-grey left-border">One-Size</span></p>
        <p><span class="peach-trim">$95</span> <span class="light-grey line-through">$1200 retail</span></p>
      </div>

      <div class="flex-column">
        <div class="imgContain"><img src="images/dress2.jpeg" alt="Dress One" class="sizeCenter"></div>
        <p>Reformation <span class="light-grey left-border">Size 4</span></p>
        <p><span class="peach-trim">$20</span> <span class="light-grey line-through">$198 retail</span></p>
      </div>

    </div>

  </div>
</body>
</html>
